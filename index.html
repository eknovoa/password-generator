<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="main-container">
            <h1 class="main-title">Generate a <br><span>random password</span></h1>
            <p class="main-description">Never use an insecure password again.</p>
            <p class="password-label"><label for="password-length">Set Password Length:</label></p>
                <p class="password-selection"><select name="password-length" id="password-length">
                    <option value="eight">8 characters</option>
                    <option value="ten">10 characters</option>
                    <option value="twelve">12 characters</option>
                    <option value="fifteen">15 characters</option>
                </select></p>
            <button class="main-btn">Generate passwords</button>
            <hr>
            <div class="passwords-container">
                <div class="password one"></div>
                <div class="password two"></div>
            </div>
            <div>
                <button class="copy-password copy-one">Copy Password 1</button>
                <button class="copy-password copy-two">Copy Password 2</button>
                <div id="messageDisplay">Copied!</div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
